<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="shortcut icon" href="assets/img/icone.ico" type="image/x-icon">
    <title>LinkedIn</title>
</head>
<body>
    <main>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <img src="assets/img/logo.svg" alt="">
            <input class="cabecalho__menu-pesquisa" type="search" placeholder="Pesquisa">
            
            <div class="icones">
                <a class="icones-menu" href="#"><img class="icones-menu-img" src="assets/img/icone-inicio.svg" alt="Icone de inicio"> Inicio</a>
                <a class="icones-menu" href="#"><img class="icones-menu-img" src="assets/img/icone-minha-rede.svg" alt="icone de rede">Minha rede</a>
                <a class="icones-menu" href="#"><img class="icones-menu-img" src="assets/img/icone-vagas.svg" alt="Icone de vagas">Vagas</a>
                <a class="icones-menu" href="#"><img class="icones-menu-img" src="assets/img/icone-mensagens.svg" alt="Icone de mensagens">Mensagens</a>
                <a class="icones-menu" href="#"><img class="icones-menu-img" src="assets/img/icone-notificacoes.svg" alt="Icone de notificacoes">Notificações</a>
                <a class="icones-menu" href="#"><img class="icones-menu-img" src="assets/img/icone-solucoes.svg" alt="Icone de soluções">Soluções</a>
            </div>
        </nav>
    </header>
<!-- ponto bala &#8226;
    ponto medio &#183;-->
    <section class="pessoal">
        <figure class="imagemVSC">
            <img src="assets/img/Imagem de capa.svg" alt="Imangem que remete a tela do visual studio code.">
        </figure>
        <div class="pessoal__info">
            <img class="imgPerfilPrincipal" src="assets/img/perfilPrincipal.png" alt="">
            <h1>Nome Sobrenome</h1>
            <h3>Desenvolvedora | HTML | CSS | Typescript | Node</h3>
            <p>Fala sobre #javascript, #frontend, #reactjs, e #backend</p>
            <p>Cidade, estado e país &#183; <a>informações de contato</a></p>
            <a>??? seguidores</a><a>??? conexões</a><br>
            <button>Mensagem</button><button>Mais</button>
        
            <aside class="pessoal__experiencias">
                <img src="assets/img/empresa.png" alt="foto de predio com céu azul ao fundo"><p>Empresa</p>
                <img src="assets/img/instituicao.png" alt="foto de uma universidade com clima de outono"><p>Instituição</p>
            </aside>
        </div>
    </section>

    </main>
</body>
</html>
